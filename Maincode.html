<script>
    let angle = 0;
    let currentIndex = 0;
    let i=0;

    function rotateCarousel(direction) {
    const items = document.querySelectorAll('.carousel div');
    const totalItems = items.length;
    const angleStep = 360 / totalItems;

    // Update currentIndex based on direction with looping
    if (direction === 'right') {
        currentIndex = (currentIndex + 1) % totalItems; // Loop around right
    } else if (direction === 'left') {
        currentIndex = (currentIndex - 1) % totalItems; // Loop around left
    }

    // Rotate the carousel based on the new currentIndex
    items.forEach((item, index) => {
        item.style.transform = `rotateY(${(index - currentIndex) * angleStep}deg) translateZ(150px)`;
        // Adjust opacity
        item.style.opacity = index === currentIndex ? '1' : '0.5';
    });
}

    // Swipe detection (touch and mouse)
    let startX;
    const carouselContainer = document.querySelector('.carousel-container');

    carouselContainer.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
    });

    carouselContainer.addEventListener('touchend', (e) => {
        const endX = e.changedTouches[0].clientX;
        if (startX > endX + 50) {
            rotateCarousel('right');
        } else if (startX < endX - 50) {
            rotateCarousel('left');
        }
    });

    // Mouse drag detection
    carouselContainer.addEventListener('mousedown', (e) => {
        startX = e.clientX;
    });

    carouselContainer.addEventListener('mouseup', (e) => {
        const endX = e.clientX;
        if (startX > endX + 50) {
            rotateCarousel('right');
        } else if (startX < endX - 50) {
            rotateCarousel('left');
        }
    });

    // Arrow key detection
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') {
            rotateCarousel('right');
        } else if (e.key === 'ArrowLeft') {
            rotateCarousel('left');
        }
    });

    // Menu toggle
    function toggleMenu() {
        document.body.classList.toggle('menu-active');
    }
</script>
